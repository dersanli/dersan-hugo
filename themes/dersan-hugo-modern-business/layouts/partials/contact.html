<script src="/js/jqBootstrapValidation.js"></script>

<div class="container">
  {{ partial "breadcrumb.html" . }}
  <div class="row">
    <div class="col-lg-8 mb-4">
      <iframe allowfullscreen frameborder="0" width="100%" height="400" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD7op3Wa7ikIocpl_vByx0IbeZrX0n7I3M&amp;q=Tepe+Prime%2C+Ankara%2C+Turkey&amp;zoom=15"></iframe>
    </div>
    <div class="col-lg-4 mb-4">
      <h3>Ulaşım Bilgileri / Address</h3>
      <p>
        Tepe Prime İş Merkezi<br>A Blok - Kat 14 - No 82<br>06510 Çankaya, Ankara, TR<br>
      </p>
      <p>
        <abbr title="Phone">Telefon / Phone</abbr>: +90 (312) 820 55 60
      </p>
      <p>
        <abbr title="Email">E-Posta / E-Mail</abbr>:
        <a href="mailto:info@dengesolar.com">info@dengesolar.com</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 mb-4">
      <h3>Mesaj Gönderin / Send Message</h3>
      <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/info@dengesolar.com" method="POST">
        <div class="control-group form-group">
          <div class="controls">
            <label>Ad Soyad / Full Name:</label>
            <input type="text" class="form-control" id="name" name="NameSurname" required data-validation-required-message="Lütfen Adınızı Yazınız / Please Enter Your Name">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Telefon / Phone:</label>
            <input type="tel" class="form-control" id="phone" name="Phone" required data-validation-required-message="Lütfen Telefon No Belirtiniz / Please Enter Your Phone Number">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>E-Posta / E-Mail:</label>
            <input type="email" class="form-control" id="email" name="E-Mail" required data-validation-required-message="Lütfen E-Posta Adresi Belirtiniz / Please Enter Your E-Mail Address">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Mesajınız / Message:</label>
            <textarea rows="10" cols="100" class="form-control" id="message" name="Message" required data-validation-required-message="Lütfen Mesajınızı Yazınız / Please Enter Your Message" maxlength="999" style="resize:none"></textarea>
          </div>
        </div>
        <input type="hidden" name="_subject" value="DengeSolar Mesajınız!" />
        <input type="hidden" name="_language" value="tr" />
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Gönder / Send</button>
      </form>
    </div>
  </div>
</div>
<script>
  $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
</script>
