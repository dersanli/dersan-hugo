  </ol>

  <!-- Content Row -->
  <div class="row">
    <!-- Map Column -->
    <div class="col-lg-8 mb-4">
      <!-- Embedded Google Map -->
      <!-- <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe> -->
      <iframe allowfullscreen frameborder="0" width="100%" height="400" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD7op3Wa7ikIocpl_vByx0IbeZrX0n7I3M&amp;q=Tepe+Prime%2C+Ankara%2C+Turkey&amp;zoom=15"></iframe>
    </div>
    <!-- Contact Details Column -->
    <div class="col-lg-4 mb-4">
      <h3>Ulaşım Bilgileri</h3>
      <p>
        Tepe Prime İş Merkezi<br>B3 Blok - Kat 21 - No.6<br>06810 Çankaya, Ankara, TR<br>
      </p>
      <p>
        <abbr title="Phone">P</abbr>: +90 (312) 820 55 60
      </p>
      <p>
        <abbr title="Email">E</abbr>:
        <a href="mailto:info@dengesolar.com">info@dengesolar.com</a>
      </p>
    </div>
  </div>
  <!-- /.row -->

  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-lg-8 mb-4">
      <h3>Mesaj Gönderin</h3>
      <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/info@dengesolar.com" method="POST">
        <div class="control-group form-group">
          <div class="controls">
            <label>Ad Soyad:</label>
            <input type="text" class="form-control" id="name" name="NameSurname" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Telefon:</label>
            <input type="tel" class="form-control" id="phone" name="Phone" required data-validation-required-message="Please enter your phone number.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>E-Posta:</label>
            <input type="email" class="form-control" id="email" name="E-Mail" required data-validation-required-message="Please enter your email address.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Mesajınız:</label>
            <textarea rows="10" cols="100" class="form-control" id="message" name="Message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
          </div>
        </div>
        <input type="hidden" name="_subject" value="DengeSolar Mesajınız!" />
        <input type="hidden" name="_language" value="tr" />
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Gönder</button>
      </form>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
